<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Math Visualizations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        /* Subtle gradient background */
        .main-gradient {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at top, #1a1a2e 0%, #0a0a0a 50%);
            z-index: -1;
        }
        
        /* Simple card style */
        .viz-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.06);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .viz-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255,255,255,0.03), transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .viz-card:hover::before {
            opacity: 1;
        }
        
        .viz-card:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(255, 255, 255, 0.12);
        }
        
        /* Clean emoji style */
        .emoji {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: block;
            filter: grayscale(20%);
            transition: filter 0.3s ease;
        }
        
        .viz-card:hover .emoji {
            filter: grayscale(0%);
        }
        
        /* Title animation - subtle */
        h1 {
            font-size: 3.5rem;
            font-weight: 200;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
        }
        
        /* Fade in animation */
        .fade-in {
            animation: fadeIn 0.8s ease forwards;
            opacity: 0;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        /* Stagger children animations */
        .stagger-in > * {
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Coming soon style */
        .coming-soon {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .coming-soon:hover {
            transform: none;
            background: rgba(255, 255, 255, 0.02);
            border-color: rgba(255, 255, 255, 0.06);
        }
        
        /* Subtle text gradient for header */
        .gradient-text {
            background: linear-gradient(135deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Clean scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="main-gradient"></div>
    
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="text-center pt-20 pb-16 fade-in">
            <h1 class="gradient-text">Cool Math Visualizations</h1>
            <p class="text-gray-500 text-lg font-light">
                Interactive mathematical art
            </p>
        </header>

        <!-- Main Grid -->
        <main class="flex-1 container mx-auto px-8 max-w-6xl">
            <div id="visualizations-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 stagger-in">
                <!-- Cards will be generated here -->
            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center py-12 mt-20 text-gray-600 text-sm fade-in" style="animation-delay: 0.4s;">
            <p>Best viewed on desktop • Move your mouse to interact</p>
        </footer>
    </div>

    <script>
        // ============================================
        // VISUALIZATION DATA - ADD NEW ONES HERE
        // ============================================
        const visualizations = [
            {
                folder: 'harmonicresonance',
                title: 'Harmonic Waves',
                description: 'Harmonic periods rippling across space',
                emoji: '🌊'
            },
            {
                folder: 'creatures',
                title: 'Membrane Creatures',
                description: 'Strange beings with 5 eyes',
                emoji: '👁️'
            },
            {
                 folder: 'braid',
                 title: 'Braid Group Relations',
                 description: 'Brilliant braid group symmetries',
                 emoji: '🪢'
             },
             {
                 folder: 'modular',
                 title: 'Modular Harmony Field',
                 description: 'Orbits defined by quadratic residues mod 47',
                 emoji: '🔗'
             },
             {
                 folder: 'silk',
                 title: 'Mathematical Silk',
                 description: 'Greyscale flowing patterns that are calming to watch',
                 emoji: '🕸 ️'
             },
             {
                 folder: 'worms',
                 title: 'Modular Arithmetic Worms',
                 description: 'Worm-like patterns formed by modular arithmetic',
                 emoji: '🪱'
             },
            {
                 folder: 'spiralgarden',
                 title: 'Spiral Garden',
                 description: 'Hypnotic colorful spiral pattern',
                 emoji: '🌀'
             },
            {
                 folder: 'mobius',
                 title: 'Mobius Dynamical System',
                 description: 'Unpredictable dynamics emerge from these Mobius transformations',
                 emoji: '🌪️'
             }
        ];

        // ============================================
        // CARD GENERATION
        // ============================================
        const grid = document.getElementById('visualizations-grid');
        
        // Create cards for existing visualizations
        visualizations.forEach((viz, index) => {
            const card = document.createElement('a');
            card.href = `sites/${viz.folder}/index.html`;
            card.className = 'viz-card rounded-lg p-8 block';
            card.style.animationDelay = `${index * 0.1}s`;
            
            card.innerHTML = `
                <span class="emoji">${viz.emoji}</span>
                <h3 class="text-lg font-light mb-2 text-white/90">
                    ${viz.title}
                </h3>
                <p class="text-gray-500 text-sm leading-relaxed">
                    ${viz.description}
                </p>
            `;
            
            grid.appendChild(card);
        });
        
        // Add "Coming Soon" placeholders
        const totalSlots = Math.floor((visualizations.length + 3) / 3) * 3; // One row
        const emptySlots = Math.max(0, totalSlots - visualizations.length);
        
        for (let i = 0; i < emptySlots; i++) {
            const card = document.createElement('div');
            card.className = 'viz-card coming-soon rounded-lg p-8';
            card.style.animationDelay = `${(visualizations.length + i) * 0.1}s`;
            
            card.innerHTML = `
                <span class="emoji opacity-30">○</span>
                <h3 class="text-lg font-light mb-2 text-white/30">
                    Coming Soon
                </h3>
                <p class="text-gray-700 text-sm leading-relaxed">
                    New visualization
                </p>
            `;
            
            grid.appendChild(card);
        }
    </script>
</body>
</html>
